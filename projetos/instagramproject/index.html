<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/phoneinstagram.png" alt="">
        </div>

        <div class="instagram-continue">
            
            <div class="group">
            <img src="./img/instagramlogo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/me.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como rafaelcarbon</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rafaelcarbon?</p>
                <p class="notaccount">
                    <a class="link-blue">Alternar contas</a>
                    ou
                    <a class="link-blue">Inscreva-se</a>
                </p>
            </div>
        <div class="get-the-app"></div>
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
        </div>
    </div>

</div>
</body>
</html>
