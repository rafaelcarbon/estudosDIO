<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    
    

    <!-- Responsividade-->
    <link rel="stylesheet" type="text/css" href="./css/responsive.css">

    <!-- Owl CSS-->
    <link rel="stylesheet" type="text/css" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="./css/owl/owl.theme.default.min.css"
    >
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="./img/logo.svg">
        
        <nav>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
          

        </nav>

    </div>
    <div class="search"><i class="fas fa-search fa-lg"></i>
        <input class="busca" type="text" placeholder="Pesquise...">
        <i class="fas fa-bell fa-lg"></i>
        <i class="fas fa-user-circle fa-lg">  RafaelCarbon</i>

    </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">

                <h3 class="tituloprincipal">O Gambito da Rainha</h3>
                <p class="descricao">Em um orfanato nos anos 1950, uma garota-prodígio do xadrez luta contra o vício em uma jornada improvável para se tornar a número 1 do mundo.
                    <a href="#" class="info"><i class="fas fa-info-circle"></i>Mais informações</a>
                </p>
            
                <div class="botoes">
                    <button role="button" class="botao botao-red"><i class="fas fa-play fa-lg"></i>Assistir agora</button>
                    <button role="button" class="botao botao-trailer"><i class="fas fa-film fa-lg"></i><a href="#" onclick="openTrailer()">Ver Trailer</a></button>
                </div>
            </div>
           
        </div>
    </main>
    <div class="trailer">
        <video controls>
            <source src="./video/gambitotrailer.mp4" type="video/mp4">
        </video>
        <i class="fas fa-times-circle fa-2x close" onclick="openTrailer()"></i>

    </div>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/houseofcards.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/outlander.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/the100.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/thewalkingdead.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/thewitcher.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/vikings.jpg" alt="" srcset=""> 
            </div>
            <div class="item">
                <img class="box-filme" src="./img/znation.jpg" alt="" srcset=""> 
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/b2faa64dac.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
